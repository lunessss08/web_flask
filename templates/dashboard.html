{% extends "base.html" %}
{% block content %}

<h2>Dashboard</h2>

<a href="/add_product" class="btn btn-success mb-3">Add Product</a>

<table class="table table-bordered">
<tr>
  <th>Name</th>
  <th>Price</th>
  <th>Action</th>
</tr>

{% for product in products %}
<tr>
  <td>{{ product.name }}</td>
  <td>${{ product.price }}</td>
  <td>
    <a href="/edit_product/{{ product.id }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="/delete_product/{{ product.id }}" class="btn btn-danger btn-sm">Delete</a>
  </td>
</tr>
{% endfor %}

</table>

{% endblock %}
