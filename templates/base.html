<!DOCTYPE html>
<html>
<head>
    <title>SmartShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">SmartShop</a>
    <div>
      <a class="nav-link d-inline text-white" href="/products">Products</a>
      <a class="nav-link d-inline text-white" href="/about">About</a>
      <a class="nav-link d-inline text-white" href="/contact">Contact</a>

      {% if current_user.is_authenticated %}
        <a class="nav-link d-inline text-warning" href="/dashboard">Dashboard</a>
        <a class="nav-link d-inline text-danger" href="/logout">Logout</a>
      {% else %}
        <a class="nav-link d-inline text-success" href="/login">Login</a>
        <a class="nav-link d-inline text-info" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-success">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
