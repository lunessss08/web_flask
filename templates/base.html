<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">SiStore</a>

    <div>
      <a class="btn btn-outline-light me-2" href="/products">Products</a>

      {% if current_user.is_authenticated %}
        <a class="btn btn-warning me-2" href="/orders">Orders</a>
        <a class="btn btn-danger" href="/logout">Logout</a>
      {% else %}
        <a class="btn btn-success me-2" href="/login">Login</a>
        <a class="btn btn-primary" href="/register">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4 fade-in">
  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <p class="mb-0">Â© 2026 SiStore | Built with Flask ðŸ’»</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
