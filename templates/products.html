{% extends "base.html" %}
{% block content %}

<h2>All Products</h2>

{% if current_user.is_authenticated %}
<a href="/add_product" class="btn btn-success mb-3">Add Product</a>
{% endif %}

<div class="row">
{% for p in products %}
  <div class="col-md-4">
    <div class="card mb-3 shadow">
      <div class="card-body">
        <h5>{{ p.name }}</h5>
        <p>{{ p.description }}</p>
        <p class="fw-bold">{{ p.price }} à¸¿</p>

        <a href="/product/{{p.id}}" class="btn btn-primary btn-sm">View</a>

        {% if current_user.is_authenticated %}
        <a href="/checkout/{{p.id}}" class="btn btn-warning btn-sm">Buy</a>
        {% endif %}
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
