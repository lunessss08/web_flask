{% extends "base.html" %}
{% block content %}

<h2>All Products</h2>

<div class="row">
{% for product in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>${{ product.price }}</p>
        <a href="/product/{{ product.id }}" class="btn btn-primary">View</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
